<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
            robotArm.speed = 1200;
             for(a=0; a<=4; a++){
             for (var right=0; right<(a+1); right++){
                robotArm.grab();
                robotArm.moveRight();
                robotArm.moveRight();
                robotArm.moveRight();
                robotArm.moveRight();
                robotArm.moveRight();
                robotArm.drop();
                robotArm.moveLeft();
                robotArm.moveLeft();
                robotArm.moveLeft();
                robotArm.moveLeft();
                robotArm.moveLeft();
                robotArm.drop(); }
                robotArm.moveRight(); }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>

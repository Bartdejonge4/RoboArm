<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            
            // Jou instructies volgen hier
             robotArm.speed = 1000;
                for (grab=1; grab<=9; grab++){
                    robotArm.grab();
                    var color = robotArm.scan();
                    if (color == 'red'){
                        for (right=0; right<=(9-grab); right++){
                            robotArm.moveRight();
                        }
                            robotArm.drop();
                        for (left=0; left<=(9-grab); left++){
                        robotArm.moveLeft();
                        }     
                    }else{
                        robotArm.drop();                    
                    }
                    robotArm.moveRight();
                }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>

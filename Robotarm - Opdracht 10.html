<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            
            // Jou instructies volgen hier
            robotArm.speed = 1000;
            var doos =9;
                for (var a =0; a<=4; a++){
                    robotArm.grab();
                for (var r =0; r<doos; r++){
                    robotArm.moveRight(); }
                    doos = doos -1; // dit houdt in dat hij een stapje minder naar links gaat.
                robotArm.drop();
                for (var i =0; i<doos; i++){
                    robotArm.moveLeft(); }
                    doos = doos -1; // dit houdt in dat hij een stapje minder naar rechts gaat.
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
